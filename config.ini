; .ini file for BSF-LPP-PacketGenerator
[general]
PP_N		=	4	;Number [3-20] of dimesions
PP_PATH		=	C:/TEMP/

;------------------------- Matrix format ----------------
PP_PROBLEM_NAME		= dataset
PP_MTX_PREFIX		= lp_
PP_MTX_POSTFIX_A	= _A.mtx.pack
PP_MTX_POSTFIX_B	= _b.mtx.pack
PP_MTX_POSTFIX_LO	= _lo.mtx.pack
PP_MTX_POSTFIX_HI	= _hi.mtx.pack
PP_MTX_POSTFIX_C	= _c.mtx.pack
PP_MTX_POSTFIX_X0	= _x0.mtx.pack
PP_MTX_POSTFIX_TR	= _tr.mtx.pack
PP_MTX_POSTFIX_SO	= _so.mtx.pack
PP_LPP_FILE		= lpp.txt.pack

[generator]
PP_NUMBER_OF_PROBLEMS		= 10	;Number [1-100000] of problems to generate and output
PP_NUM_OF_RND_INEQUALITIES 	= 8	;Number [2-40] of random inequalities
PP_OUTPUT_LIMIT			= 8	;Number of Elements to output
PP_SETW				= 8
PP_ALPHA			= 200	;Length of hypercube edge
PP_MAX_LIKE			= 0.8	;Maximal acceptable likeness of equations (must be less then 0.7)

[solver]
PP_MAT_M				= 13	;Number [4-61] equals (PP_N + 1 + PP_NUM_OF_RND_INEQUALITIES)
PP_MAT_N				= 17	;Number [7-81] equals (2*PP_N + 1 + PP_NUM_OF_RND_INEQUALITIES)
PP_OUTPUT_LIMIT			= 8		;Number of Elements to output
PP_TRACE_LIMIT			= 50	;Maximum points in a problem trace
PP_SETW					= 18

[visualization]
PP_ETA					= 30					;Rank of receptive field 		
PP_DELTA				= 0.2					;Density of receptive field
PP_MTX_POSTFIX_RET		= _ret.csv
PP_MTX_POSTFIX_IM		= _im.csv
PP_IMAGE_OUT			= true					;Flag to save list of target distances to the file
PP_RECEPTIVE_FIELD_OUT	= true					;Flag to save receptive field points to the file
PP_CROSSFILED			= true					;Form of the receptive field (false - hypercube, true - cross)
